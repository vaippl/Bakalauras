<ion-header>
  <ion-navbar>
    <ion-title>
       Išmok angliškai!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col class="center">
        <button class="black" ion-button color="secondary" round (click)="black_Click($event)"></button>
        <button class="brown" ion-button color="secondary" round (click)="brown_Click($event)"></button>
        <button class="gray" ion-button color="secondary" round (click)="gray_Click($event)"></button>
        <button class="white" ion-button color="secondary" round (click)="white_Click($event)"></button>
        <button class="yellow" ion-button color="secondary" round (click)="yellow_Click($event)"></button>
        <button class="orange" ion-button color="secondary" round (click)="orange_Click($event)"></button>
        <button class="red" ion-button color="secondary" round (click)="red_Click($event)"></button>
        <button class="pink" ion-button color="secondary" round (click)="pink_Click($event)"></button>
        <button class="purple" ion-button color="secondary" round (click)="purple_Click($event)"></button>
        <button class="blue" ion-button color="secondary" round (click)="blue_Click($event)"></button>
        <button class="green" ion-button color="secondary" round (click)="green_Click($event)"></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
